<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="project.css">
  <title>Projeto</title>
  <script src="https://kit.fontawesome.com/3f88ff2e72.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="project">
    <div class='header'>
      <div class='container'>
        <div id="avatar" class='avatar'></div>
        <div class='search'>
          <input type='text' placeholder='Pesquisar' />
        </div>
        <div></div>
      </div>
    </div>
    <div class="bodyContainer">
      <div id="image" class='image'>
      </div>
      <div class='info'>
        <h1 id="name"></h1>
        <div id="country"></div>
        <div id="status" class='status'>
        </div>
        <span class='divider'></span>
        <div>
          <h2>Descrição</h2>
          <p id="description"></p>
        </div>

        <span class='divider'></span>

        <div id="repair">
          <h2>Passo a passo para reparo</h2>
          <div id="repairSteps"></div>
          <div class='newStep'>
            <input
              id="input"
              placeholder='Digite aqui...'
              type='text'
            />
            <button
              id="button"
              class="status intacto"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class='footer'>
      <div class='container'>
        <p>
          background por
          <a target='_blank' href='https://br.freepik.com/vetores-gratis/fundo-gradiente-de-galaxia_14658088.htm#query=space&position=6&from_view=search&track=robertav1_2_sidr'>
            Freepik
          </a>
        </p>
      </div>
    </footer>
  </div>
</body>
<script src="scripts/project.js"></script>
</html>
